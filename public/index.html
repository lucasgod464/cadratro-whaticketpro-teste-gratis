<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - WHATICKET PRO</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>

  <!-- Tailwind Custom Colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            futuristic: ['Orbitron', 'sans-serif'],
            body: ['Inter', 'sans-serif']
          },
          colors: {
            primary: '#7c3aed',
            secondary: '#a855f7',
            accent: '#c084fc',
            dark: '#1e293b',
            glass: 'rgba(255,255,255,0.7)',
          },
        },
      },
    };
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    #tsparticles {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .glass {
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    input::placeholder {
      color: #94a3b8;
    }

    .form-input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.3);
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>

<body class="text-gray-800 min-h-screen flex items-center justify-center px-4 py-24 bg-gradient-to-br from-purple-50 to-white relative">

  <!-- tsParticles Background -->
  <div id="tsparticles"></div>

  <!-- Container -->
  <div class="max-w-2xl w-full glass rounded-2xl p-8 shadow-xl relative z-10">

    <!-- Header -->
    <div class="text-center mb-10">
      <h1 id="appTitle" class="text-4xl font-futuristic font-bold text-primary tracking-widest">WHATICKET PRO</h1>
      <p id="appSubtitle" class="text-2xl font-semibold mt-4">Bem-vindo ao Futuro da Automa√ß√£o!</p>
      <p id="appDescription" class="text-base text-gray-600 mt-2">Junte-se a milhares de empresas que j√° transformaram seus processos</p>
      <div class="mt-6">
        <span class="bg-white text-primary px-6 py-3 rounded-full font-semibold text-lg shadow-lg hover:scale-105 transition-transform inline-block">
          üöÄ <span id="freeTrialText">Comece GRATUITAMENTE por 7 dias</span>
        </span>
      </div>
    </div>

    <!-- Alert Messages -->
    <div id="alertContainer" class="mb-6 hidden">
      <div id="alertMessage" class="p-4 rounded-lg text-sm font-medium"></div>
    </div>

    <!-- Form -->
    <form id="signupForm" class="space-y-6 text-sm">

      <!-- Empresa -->
      <div>
        <label for="company" class="block mb-1 font-medium">Nome da Empresa</label>
        <div class="relative">
          <i class="fas fa-building absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input type="text" id="company" name="company" required
            class="form-input pl-10 w-full bg-white border border-gray-300 rounded-lg px-4 py-3"
            placeholder="Digite o nome da sua empresa" />
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <div class="relative">
          <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input type="email" id="email" name="email" required
            class="form-input pl-10 w-full bg-white border border-gray-300 rounded-lg px-4 py-3"
            placeholder="seu@email.com" />
        </div>
      </div>

      <!-- Senha -->
      <div>
        <label for="password" class="block mb-1 font-medium">Senha</label>
        <div class="relative">
          <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input type="password" id="password" name="password" required
            class="form-input pl-10 w-full bg-white border border-gray-300 rounded-lg px-4 py-3"
            placeholder="Crie uma senha segura" />
        </div>
      </div>

      <!-- Usu√°rio -->
      <div>
        <label for="username" class="block mb-1 font-medium">Nome do Usu√°rio</label>
        <div class="relative">
          <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input type="text" id="username" name="username" required
            class="form-input pl-10 w-full bg-white border border-gray-300 rounded-lg px-4 py-3"
            placeholder="Seu nome completo" />
        </div>
      </div>

      <!-- WhatsApp -->
      <div>
        <label for="whatsapp" class="block mb-1 font-medium">WhatsApp</label>
        <div class="relative">
          <i class="fab fa-whatsapp absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input type="tel" id="whatsapp" name="whatsapp" required
            class="form-input pl-10 w-full bg-white border border-gray-300 rounded-lg px-4 py-3"
            placeholder="DDD + n√∫mero (sem c√≥digo do pa√≠s)" />
        </div>
        <p class="text-xs text-gray-500 mt-1">Digite apenas o DDD e o n√∫mero, sem o c√≥digo do pa√≠s</p>
      </div>

      <!-- Termos -->
      <div class="flex items-start">
        <input id="terms" name="terms" type="checkbox" required
          class="mr-2 mt-1 text-primary border-gray-300 rounded" />
        <label for="terms" class="text-sm text-gray-700">
          Aceito os <a href="#" class="text-primary hover:underline">Termos de Uso</a> e
          <a href="#" class="text-primary hover:underline">Pol√≠tica de Privacidade</a>
        </label>
      </div>

      <!-- Bot√£o -->
      <button type="submit" id="submitBtn"
        class="w-full bg-gradient-to-r from-primary to-secondary text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:scale-105 transition-transform">
        <span id="btnText">Criar minha conta gratuita</span>
        <i id="btnSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
      </button>
    </form>
  </div>

  <!-- JavaScript - tsParticles config -->
  <script>
    tsParticles.load("tsparticles", {
      background: { color: { value: "transparent" } },
      fpsLimit: 60,
      particles: {
        number: { value: 50 },
        color: { value: ["#7c3aed", "#a855f7"] },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: { default: "bounce" }
        },
        links: {
          enable: true,
          distance: 100,
          color: "#a855f7",
          opacity: 0.25,
          width: 1
        }
      },
      detectRetina: true
    });
  </script>

  <!-- App JavaScript -->
  <script>
    // Elementos do DOM
    const appTitle = document.getElementById('appTitle');
    const appSubtitle = document.getElementById('appSubtitle');
    const appDescription = document.getElementById('appDescription');
    const freeTrialText = document.getElementById('freeTrialText');
    const alertContainer = document.getElementById('alertContainer');
    const alertMessage = document.getElementById('alertMessage');
    const signupForm = document.getElementById('signupForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');

    // Fun√ß√£o para mostrar alerta
    function showAlert(message, type = 'error') {
      alertMessage.textContent = message;
      alertMessage.className = `p-4 rounded-lg text-sm font-medium ${
        type === 'success' 
          ? 'bg-green-100 text-green-800 border border-green-200' 
          : 'bg-red-100 text-red-800 border border-red-200'
      }`;
      alertContainer.classList.remove('hidden');
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        alertContainer.classList.add('hidden');
      }, 5000);
    }

    // Fun√ß√£o para carregar configura√ß√µes
    async function loadConfig() {
      try {
        const response = await fetch('/api/config');
        const config = await response.json();
        
        // Atualizar elementos da p√°gina
        appTitle.textContent = config.appTitle;
        appSubtitle.textContent = config.appSubtitle;
        appDescription.textContent = config.appDescription;
        freeTrialText.textContent = `Comece GRATUITAMENTE por ${config.freeTrialDays} dias`;
        
        return config;
      } catch (error) {
        console.error('Erro ao carregar configura√ß√µes:', error);
      }
    }

    // Fun√ß√£o para mostrar/ocultar loading
    function setLoading(loading) {
      if (loading) {
        submitBtn.classList.add('loading');
        btnText.textContent = 'Processando...';
        btnSpinner.classList.remove('hidden');
        submitBtn.disabled = true;
      } else {
        submitBtn.classList.remove('loading');
        btnText.textContent = 'Criar minha conta gratuita';
        btnSpinner.classList.add('hidden');
        submitBtn.disabled = false;
      }
    }

    // Event listener do formul√°rio
    signupForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      
      setLoading(true);
      alertContainer.classList.add('hidden');

      try {
        const formData = {
          company: document.getElementById('company').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          username: document.getElementById('username').value,
          whatsapp: document.getElementById('whatsapp').value,
          termsAccepted: document.getElementById('terms').checked
        };

        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (result.success) {
          showAlert(result.message, 'success');
          signupForm.reset(); // Limpar formul√°rio
        } else {
          showAlert(result.message, 'error');
        }

      } catch (error) {
        console.error('Erro:', error);
        showAlert('Ocorreu um erro ao processar sua solicita√ß√£o.', 'error');
      } finally {
        setLoading(false);
      }
    });

    // Carregar configura√ß√µes quando a p√°gina carregar
    document.addEventListener('DOMContentLoaded', loadConfig);
  </script>

</body>
</html>
